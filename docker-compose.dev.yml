version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - .:/workspace
    working_dir: /workspace
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    # command: sleep infinity
    environment:
      - DATABASE_URL=postgresql://developer:password@db:5432/mldb
      - MINIO_ENDPOINT=minio:9000
    depends_on:
      - db
      - minio
    # УБИРАЕМ проброс порта 8000 наружу!
    # ports:
    #   - "8000:8000"  # ← ЭТУ СТРОКУ УДАЛИТЬ
    expose:
      - "8000"
    networks:
      - webnet
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"    # Единственный внешний порт
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - app
    networks:
      - webnet
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: mldb
      POSTGRES_USER: developer
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - webnet

  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

volumes:
  postgres_data:
  minio_data:
networks:
  webnet: